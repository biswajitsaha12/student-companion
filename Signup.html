<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>
	Sign up page
</title>

</head>


<body background="http://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-040.jpg">



 <div class="container">
 <h2>Signup form</h2></br></br>
  <form class="form-horizontal" action="login.html">
    
    
  
    <form class="form-inline">
    <div class="form-group">
      <label class="control-label col-sm-1" >First:</label>
      <div class="col-sm-3">
      <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname" required>
   	  </div>
   		
      <label class="control-label col-sm-1" >Middle:</label>
      <div class="col-sm-3">
      <input type="text" class="form-control" id="mid" placeholder="Middle Name" name="mid">
      </div> 
         
      <label class="control-label col-sm-1">Last:</label>
      <div class="col-sm-3">
      <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required>
      </div> 
    </div>
	
	<div class="form-group">
      <label class="control-label col-sm-1" for="usn">Mobile:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="mob" placeholder="Enter mobile number" name="mob" required>
      </div>
	</div>    
	
    <div class="form-group">
      <label class="control-label col-sm-1" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
	</div>
   
    <div class="form-group">
      <label class="control-label col-sm-1" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      </div>
    
         
      <div class="col-sm-offset-1 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
      
<div>
<form class="form-inline" >
    <div class="form-group">        
      <div class="col-sm-offset-1 col-sm-1">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    
    
         
      <div class="col-sm-1">
        <button type="reset" class="btn btn-default">reset</button>
      </div>
    </div>
</div>


</form><br /> <br />
<center><span><font size="4"><b>Already have an account?</b></font>  <a href="login.html" class="btn btn-default" role="button">Click here</a> </span>
</center>
</div>

</body>
</html>
